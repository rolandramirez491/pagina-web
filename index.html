<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Operaciones y Playlists</title>
</head>
<body>

    <video autoplay muted loop id="background-video">
        <source src="trip.MP4" type="video/mp4">
       
    </video>

    <h1 class="title-animation">Ingresa dos nuneros</h1>

    <div class="input-container">
        <input type="text" id="input1" placeholder="Ingresa el primer número">
        <input type="text" id="input2" placeholder="Ingresa el segundo número">
    </div>

    <!-- Botones flotantes para las operaciones -->
    <button id="sumButton" class="floating-btn">Sumar</button>
    <button id="subButton" class="floating-btn">Restar</button>
    <button id="mulButton" class="floating-btn">Multiplicar</button>
    <button id="divButton" class="floating-btn">Dividir</button>

    <!-- Sección de Videos Hechos por Mí -->
    <section>
        <h1 class="videos-title"><i>Videos hechos por mí</i></h1>
        <ul>
            <li class="fade-in"><a href="https://youtu.be/ywkhaBxvmY8"><s>Wistfull</s></a></li>
            <img src="https://revistathc.com/wp-content/uploads/2022/02/THC122-ARTICULOS-INFORME_THC-BENIOT_MANDELBROT-ARTE_PSICODELICO_ALEX_GREY.jpg" class="rotate" width="90" height="90" alt="Imagen 1" />
            
            <li class="slide-in"><a href="https://youtu.be/1L3e2VE__84?si=LXlhmzfeU5tJshvP"><s>Canción Orden Natural de Jesús</s></a></li>
            <img src="https://www.creativefabrica.com/wp-content/uploads/2022/10/17/Realistic-Jesus-Christ-And-A-Highly-Detailed-Intricate-Tree-Of-42029768-1.png" class="rotate" width="90" height="90" alt="Imagen 2" />
            
            <li class="zoom-in"><a href="https://youtu.be/dQXzkj8eiKo?si=7K-Fo5y135Xm_Onq">Canción Kokken Elska Closing Doors</a></li>
            <img src="https://revistathc.com/wp-content/uploads/2022/02/mandala-sour-blueberry.jpg" class="rotate" width="90" height="90" alt="Imagen 3" />
            
            <li class="fade-in"><a href="https://youtu.be/Fzewb4Ln78I?si=WJISzEE44ojehZaR">Canción Stay Hans Zimmer</a></li>
            <img src="https://cdn.pixabay.com/photo/2017/07/29/17/15/blue-2552099_1280.jpg" class="rotate" width="90" height="90" alt="Imagen 4" />
        </ul>
    </section>

    <!-- Sección de Playlists -->
    <section>
        <h1 class="playlists-title"><i>Playlists</i></h1>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PL4aSZKm23GKZyw-cgWqThICNjILC3t_vu', '_blank')">Bass House</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PL4aSZKm23GKaF1wbkxokfnMZUOAE7H2sh', '_blank')">Deep House</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PL4aSZKm23GKZd7iYenw9vNU5B0MPcKqIs', '_blank')">Progressive House</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PLT7BJfIAJSnIdTZ1L0NJtmzH999bgU3QX', '_blank')">Melody Techno</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PLT7BJfIAJSnJp2ELJc-IyJ-un_sfhkXPL', '_blank')">Top 25</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PLT7BJfIAJSnJmUmFeJg4bEfg5tKaC4sqe', '_blank')">Top 50</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PLHEabrqpFr0OPt6nYtWvQMUIrgTI_WJPQ', '_blank')">Dark Trap</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PLHEabrqpFr0NLzcy_Oge1WEcycCMmu5lJ', '_blank')">Instrumental</button>
        <button class="playlist-btn" onclick="window.open('https://youtube.com/playlist?list=PLHEabrqpFr0Nq6EjJJ-hwSNWRDJFwbPel', '_blank')">Hot Remixes</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
